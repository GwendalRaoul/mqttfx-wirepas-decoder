plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'java'
}

repositories {
    jcenter()
    mavenCentral()
    maven {
        url 'https://s3.amazonaws.com/cirrus-link-maven-repo'
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    compile group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.11.4'
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.11.4'
    compile group: 'de.jensd', name: 'mqttfx-payload-decoders', version: '11.0.2'
    compile group: 'de.jensd', name: 'addon-commons', version: '11.0.2'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    baseName = 'mqttfx-wirepas-decoder'
    version =  version
}

shadowJar {
    minimize()
    relocate 'com.google.protobuf', 'mqttfx.com.google.protobuf'
}
